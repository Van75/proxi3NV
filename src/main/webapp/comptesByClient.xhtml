<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="template/template.xhtml">
	<ui:define name="contenu">



		<f:metadata>
			<f:event type="preRenderView"
				listener="#{compteController.loadComptes()}" />
		</f:metadata>

		<h:head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<h:outputStylesheet name="css/bootstrap.min.css" />

			<title>Client Tracker App</title>

			<!-- 	<h:outputStylesheet library="css" name="style.css" /> -->

		</h:head>

		<h:body>

			<div id="wrapper">
				<div id="header">
					<h2>Liste comptes</h2>
					Welcome
					<h:outputText value="#{request.remoteUser}" />
				</div>
			</div>

			<div id="container">

				<div id="content">

					<h:messages globalOnly="true" />


					<h:form>
						<br />
						<div id="table">
							<p:dataTable value="#{compteController.listeComptes}" var="tempCompte"
								styleClass="demo-table" headerClass="demo-table-header"
								rowClasses="demo-table-odd-row,demo-table-even-row">

								<p:column>
									<!-- the column header -->
									<f:facet name="header">Id Compte</f:facet>

									<h:outputText value="#{tempCompte.numeroCompte}" />



								</p:column>
								
								<p:column>
									<!-- the column header -->
									<f:facet name="header">Pr√©nom</f:facet>

									<h:outputText value="#{tempClient.firstName}" />

								</p:column>
								
								<p:column>
									<!-- the column header -->
									<f:facet name="header">Nom</f:facet>

									<h:outputText value="#{tempClient.lastName}" />

								</p:column>
								
								
								
								<p:column>
									<!-- the column header -->
									<f:facet name="header">Solde</f:facet>

									<h:outputText value="#{tempCompte.solde}" />

								</p:column>



								<p:column>
									<!-- the column header -->
									<f:facet name="header">Action</f:facet>

									<!--  the value for each row -->
									<h:commandLink value="Virement" class="btn btn-success btn-md"
										action="#{compteController.loadComptes(tempCompte.id)}" />

									

								</p:column>

							</p:dataTable>
						</div>
					
					</h:form>

				</div>

			</div>

		</h:body>
	</ui:define>
</ui:decorate>
</html>
